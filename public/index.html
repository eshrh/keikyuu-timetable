<!DOCTYPE html>
<html>
  <head>
    <title>keikyuu timetable</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <p id="time"></p>
    <div class="schedule-nav">
      <input type="radio" id="weekday" name="schedule" checked>
      <label for="weekday">weekday</label>
      <input type="radio" id="holiday" name="schedule">
      <label for="holiday">holiday</label>
    </div>
    <div class="dir-nav">
      <input type="radio" id="up" name="dir" checked>
      <label for="up">up</label>
      <input type="radio" id="down" name="dir">
      <label for="down">down</label>
    </div>
    <table id="data">
    </table>
    <div id="train-info-overlay" onclick="this.style.display='none'">
      <p id="train-info-type"></p>
      <p id="train-info-dest"></p>
      <table id="train-info-table">
      </table>
    </div>
    <script src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
